<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Line Plot | D3plus</title>

    <script src="https://d3plus.org/js/d3plus-plot.v1.0.full.min.js"></script>

    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      new d3plus.LinePlot()
        .config({
          data: 'df.csv',
          groupby:'ind',
          x: 'time',
          time: 'time',
          y: 'value',
//           y2: 'DRTSCIS',
//           time:'time'
        })
        .render();

    </script>

  </body>

</html>
